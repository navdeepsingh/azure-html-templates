<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- First Column: Back Link -->
        <div>
          <a href="http://localhost:3000" class="text-white">Back</a>
        </div>
        <!-- Second Column: Company Logo -->
        <div>
          <img
            class="companyLogo"
            data-tenant-branding-logo="true"
            src="https://azure-html-templates.vercel.app/templates/src/idp_logos/colored/cb-logo.png"
            alt="Company Logo"
            width="50"
          />
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto mt-4">
      <div class="flex">
        <!-- Left Column -->
        <div class="w-1/2 p-3 border bg-white">
          <h2 class="text-xl font-bold">Left Column</h2>
          <p>Content for the left column goes here.</p>
        </div>
        <!-- Right Column -->
        <div class="w-1/2 p-3 border bg-white">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="api" role="main"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
